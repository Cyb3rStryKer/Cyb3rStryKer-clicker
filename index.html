<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberStryKer-clicker</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    html, body {
      margin: 0;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8e1;
      color: #333;
      user-select: none;
      height: 100%;
    }
    body.dark-mode {
      background: #1e1e1e;
      color: #fefefe;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #fb8c00;
      color: white;
    }
    #controls {
      display: flex;
      gap: 10px;
    }
    button {
      font-size: 1.2em;
      border: none;
      padding: 6px 12px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:active {
      transform: scale(0.95);
    }
    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    #leftPanel, #rightPanel {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
    }
    #rightPanel {
      background: #fff3e0;
      border-left: 4px solid #fb8c00;
    }
    body.dark-mode #rightPanel {
      background: #2b2b2b;
    }
    #clickBagBtn {
      font-size: 2.5em;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d32f2f;
      border: 3px solid #b71c1c;
      color: white;
      box-shadow: 4px 4px 0 #7b0000;
      margin: 20px auto;
    }
    #creditsDisplay {
      font-size: 2em;
      text-align: center;
      background: #ffe0b2;
      padding: 10px;
      border-radius: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    body.dark-mode #creditsDisplay {
      background: #444;
      color: #fff;
    }
    .inventory-item {
      display: flex;
      align-items: center;
      padding: 8px;
      border: 2px solid #fb8c00;
      border-radius: 10px;
      margin-bottom: 6px;
      gap: 8px;
      background: #fff8e1;
    }
    body.dark-mode .inventory-item {
      background: #333;
      color: #fff;
    }
    .inventory-item img {
      width: 32px;
      height: 32px;
    }
    #inventoryModal, #settingsModal, #confirmReset, #confirmFinal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 10px;
      padding: 20px;
      z-index: 1000;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      display: none;
    }
    body.dark-mode #inventoryModal, body.dark-mode #settingsModal,
    body.dark-mode #confirmReset, body.dark-mode #confirmFinal {
      background: #2c2c2c;
      color: white;
    }
    .modal-open {
      display: block;
    }
    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    select {
      font-size: 1em;
    }
    @media (max-width: 600px) {
      #main {
        flex-direction: column;
      }
      #leftPanel, #rightPanel {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <header>
      <div>CyberStryKer-clicker</div>
      <div id="controls">
        <button id="settingsBtn">‚öôÔ∏è</button>
        <button id="resetBtn">üíæ</button>
      </div>
    </header>

    <div id="main">
      <div id="leftPanel">
        <div id="creditsDisplay">0 $</div>
        <button id="clickBagBtn">üí∞</button>
        <div>
          <button id="openInventoryBtn">üéí</button>
        </div>
        <div id="message"></div>
      </div>

      <div id="rightPanel">
        <h2>Boosters</h2>
        <div id="boostersContainer"></div>

        <h2>Auto-Click</h2>
        <button id="autoClickBtn">‚ö° Acheter auto-click (100 $)</button>

        <h2>Caisse myst√®re</h2>
        <button id="buyBoxBtn">üì¶ Acheter caisse (10 $)</button>
      </div>
    </div>
  </div>

  <!-- INVENTAIRE MODAL -->
  <div id="inventoryModal">
    <h2>Inventaire</h2>
    <div id="inventoryList">Aucun fruit</div>
    <div class="modal-buttons">
      <button onclick="closeInventory()">Fermer</button>
    </div>
  </div>

  <!-- SETTINGS MODAL -->
  <div id="settingsModal">
    <h2>Param√®tres</h2>
    <label><input type="checkbox" id="toggleSound" checked /> Son</label><br><br>
    <label>Langue :
      <select id="languageSelect">
        <option value="fr">Fran√ßais</option>
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="de">Deutsch</option>
      </select>
    </label><br><br>
    <label><input type="checkbox" id="darkModeToggle" /> Mode sombre</label>
    <div class="modal-buttons">
      <button onclick="closeSettings()">Fermer</button>
    </div>
  </div>

  <!-- RESET CONFIRMATION -->
  <div id="confirmReset">
    <p>Voulez-vous vraiment r√©initialiser ?</p>
    <div class="modal-buttons">
      <button onclick="showFinalConfirm()">Oui</button>
      <button onclick="closeReset()">Non</button>
    </div>
  </div>

  <!-- FINAL CONFIRM -->
  <div id="confirmFinal">
    <p>‚ö†Ô∏è √ätes-vous s√ªr de vouloir tout supprimer ?</p>
    <div class="modal-buttons">
      <button onclick="performReset()">Oui</button>
      <button onclick="closeFinalConfirm()">Non</button>
    </div>
  </div>
  <script>
let credits = 0;
let boxPrice = 10;
let clickValue = 1;
let totalMultiplier = 1;
let inventory = {};
let boosters = [
  { name: "x0.01", factor: 0.01, cost: 100, owned: 0 },
  { name: "x0.1", factor: 0.1, cost: 1000, owned: 0 },
  { name: "x1", factor: 1, cost: 10000, owned: 0 },
];
let autoClick = { level: 0, cost: 100 };
let autoClickInterval = null;
let soundEnabled = true;
let language = "fr";
let clickTimes = [];

const sounds = {
  click: new Audio("https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"),
  buy: new Audio("https://actions.google.com/sounds/v1/cash_register/cash_register.ogg"),
  error: new Audio("https://actions.google.com/sounds/v1/cartoon/boing.ogg"),
  fusion: new Audio("https://actions.google.com/sounds/v1/magic/magic_wand.ogg")
};

const fruits = [
  { name: "üçè", rarity: "Commun", boost: 0.01, chance: 80 },
  { name: "üçä", rarity: "Rare", boost: 0.1, chance: 15 },
  { name: "üçá", rarity: "√âpique", boost: 0.5, chance: 4.5 },
  { name: "üçç", rarity: "Mythique", boost: 1, chance: 0.4 },
  { name: "üçâ", rarity: "L√©gendaire", boost: 10, chance: 0.1 }
];

function playSound(name) {
  if (soundEnabled && sounds[name]) {
    sounds[name].currentTime = 0;
    sounds[name].play();
  }
}

function save() {
  localStorage.setItem("cs_clicker_save", JSON.stringify({
    credits, boxPrice, clickValue, totalMultiplier,
    boosters, autoClick, inventory, soundEnabled, language
  }));
}

function load() {
  const data = JSON.parse(localStorage.getItem("cs_clicker_save"));
  if (!data) return;
  ({ credits, boxPrice, clickValue, totalMultiplier, boosters, autoClick, inventory, soundEnabled, language } = data);
}

function updateUI() {
  document.getElementById("creditsDisplay").textContent = formatCredits(credits);
  document.getElementById("buyBoxBtn").textContent = `üì¶ Acheter caisse (${formatCredits(boxPrice)})`;
  renderBoosters();
}

function formatCredits(value) {
  return value >= 1e6 ? (value/1e6).toFixed(1)+"M $" :
         value >= 1e3 ? (value/1e3).toFixed(1)+"k $" :
         value.toFixed(0)+" $";
}

function addCredit() {
  const now = Date.now();
  clickTimes.push(now);
  clickTimes = clickTimes.filter(t => now - t < 1000);
  if (clickTimes.length > 20) {
    showMessage("Anti-cheat activ√© !");
    return;
  }

  const gain = clickValue * totalMultiplier;
  credits += gain;
  updateUI();
  playSound("click");
}

function buyBox() {
  if (credits < boxPrice) return showMessage("Pas assez !");
  credits -= boxPrice;
  boxPrice = +(boxPrice * 1.1).toFixed(2);
  const fruit = rollFruit();
  inventory[fruit.name] = (inventory[fruit.name] || 0) + 1;
  totalMultiplier += fruit.boost;
  showMessage(`+1 ${fruit.name} (${fruit.rarity})`);
  playSound("buy");
  updateUI();
  save();
}

function rollFruit() {
  let rand = Math.random() * 100;
  for (const fruit of fruits) {
    if (rand <= fruit.chance) return fruit;
    rand -= fruit.chance;
  }
  return fruits[0];
}

function renderBoosters() {
  const container = document.getElementById("boostersContainer");
  container.innerHTML = "";
  boosters.forEach((b, i) => {
    const btn = document.createElement("button");
    btn.textContent = `${b.name} (${formatCredits(b.cost)})`;
    btn.onclick = () => {
      if (credits < b.cost) return showMessage("Pas assez !");
      credits -= b.cost;
      b.owned++;
      totalMultiplier += b.factor;
      b.cost = Math.floor(b.cost * 1.1);
      showMessage(`+ ${b.name} achet√©`);
      updateUI();
      playSound("buy");
      save();
    };
    container.appendChild(btn);
  });
}

function startAutoClick() {
  if (autoClick.level === 0) return;
  if (autoClickInterval) clearInterval(autoClickInterval);
  autoClickInterval = setInterval(() => {
    credits += clickValue * totalMultiplier;
    updateUI();
  }, 1000 / autoClick.level);
}

function buyAutoClick() {
  if (credits < autoClick.cost) return showMessage("Pas assez !");
  credits -= autoClick.cost;
  autoClick.level++;
  autoClick.cost = Math.floor(autoClick.cost * 1.1);
  startAutoClick();
  playSound("buy");
  updateUI();
  save();
}

function toggleInventory() {
  const modal = document.getElementById("inventoryModal");
  const list = document.getElementById("inventoryList");
  list.innerHTML = "";
  for (let [fruit, count] of Object.entries(inventory)) {
    const fruitData = fruits.find(f => f.name === fruit);
    const item = document.createElement("div");
    item.className = "inventory-item";
    item.innerHTML = `${fruit} √ó${count} ‚Äî ${fruitData.rarity} (${fruitData.boost}√ó)`;
    item.onclick = () => confirmFusion(fruit);
    list.appendChild(item);
  }
  modal.style.display = "flex";
}

function closeInventory() {
  document.getElementById("inventoryModal").style.display = "none";
}

function confirmFusion(fruit) {
  if (inventory[fruit] < 2) return showMessage("Besoin de 2 !");
  if (confirm(`Fusionner 2 ${fruit} ?`)) {
    inventory[fruit] -= 2;
    const base = fruits.find(f => f.name === fruit);
    totalMultiplier -= base.boost * 2;
    const next = fruits[fruits.indexOf(base) + 1] || base;
    inventory[next.name] = (inventory[next.name] || 0) + 1;
    totalMultiplier += next.boost;
    playSound("fusion");
    showMessage(`Fusionn√© en ${next.name} !`);
    updateUI();
    save();
    toggleInventory();
  }
}

function showMessage(msg) {
  const el = document.getElementById("message");
  el.textContent = msg;
  setTimeout(() => el.textContent = "", 3000);
}

document.getElementById("clickBagBtn").onclick = addCredit;
document.getElementById("buyBoxBtn").onclick = buyBox;
document.getElementById("autoClickBtn").onclick = buyAutoClick;
document.getElementById("openInventoryBtn").onclick = toggleInventory;
document.getElementById("resetBtn").onclick = () => document.getElementById("confirmReset").style.display = "flex";
document.getElementById("settingsBtn").onclick = () => document.getElementById("settingsModal").style.display = "flex";

function closeReset() {
  document.getElementById("confirmReset").style.display = "none";
}
function showFinalConfirm() {
  document.getElementById("confirmReset").style.display = "none";
  document.getElementById("confirmFinal").style.display = "flex";
}
function closeFinalConfirm() {
  document.getElementById("confirmFinal").style.display = "none";
}
function performReset() {
  localStorage.clear();
  location.reload();
}

function closeSettings() {
  document.getElementById("settingsModal").style.display = "none";
  soundEnabled = document.getElementById("toggleSound").checked;
  language = document.getElementById("languageSelect").value;
  document.body.classList.toggle("dark", document.getElementById("darkModeToggle").checked);
  save();
}

load();
updateUI();
startAutoClick();
</script>
</body>
</html>
