<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberStryKer-clicker</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
<style>
  /* Reset et base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Fredoka One', cursive, sans-serif;
    background: #fff;
    color: #222;
    display: flex;
    height: 100vh;
  }

  /* Conteneur principal divis√© gauche/droite */
  #container {
    display: flex;
    width: 100%;
  }

  /* Partie gauche */
  #leftPanel {
    width: 50%;
    background: #e0f7fa; /* bleu pastel clair */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  /* Partie droite */
  #rightPanel {
    width: 50%;
    background: #fafafa;
    padding: 20px;
    overflow-y: auto;
  }

  h1 {
    font-size: 3em;
    text-align: center;
    margin-bottom: 10px;
    color: #0d47a1;
    text-shadow: 2px 2px 5px #88bde6;
  }

  /* Affichage cr√©dits */
  #creditsDisplay {
    font-size: 2em;
    font-weight: bold;
    color: #00796b;
    margin-bottom: 30px;
    text-shadow: 1px 1px 3px #004d40;
    user-select: none;
  }

  /* Bouton sac */
  #clickBagBtn {
    font-size: 2em;
    padding: 30px 60px;
    background: linear-gradient(135deg, #29b6f6, #0288d1);
    border: none;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(2, 136, 209, 0.6);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    user-select: none;
    margin-bottom: 40px;
  }
  #clickBagBtn:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 20px rgba(2, 136, 209, 0.9);
  }
  #clickBagBtn:active {
    transform: scale(0.95);
  }

  /* Niveau et barre XP conteneur */
  #levelContainer {
    display: flex;
    align-items: center;
    gap: 12px;
  }

  /* Niveau affichage */
  #levelDisplay {
    font-size: 1.8em;
    background: #0288d1;
    color: white;
    padding: 15px 40px;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(2, 136, 209, 0.6);
    user-select: none;
    white-space: nowrap;
  }

  /* Barre XP */
  #xpBarBackground {
    width: 250px;
    height: 30px;
    background: #bbdefb;
    border-radius: 15px;
    box-shadow: inset 0 0 5px #1976d2;
    overflow: hidden;
  }
  #xpBarFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #42a5f5, #1e88e5);
    border-radius: 15px 0 0 15px;
    transition: width 0.4s ease;
  }
  #xpText {
    position: relative;
    top: -30px;
    width: 250px;
    text-align: center;
    font-weight: bold;
    color: #0d47a1;
    user-select: none;
  }

  /* Zone message */
  #message {
    margin-top: 15px;
    margin-bottom: 20px;
    font-weight: bold;
    font-size: 1.1em;
    min-height: 40px;
    color: #004d40;
    text-align: center;
  }

  /* Sections droite */
  #rightPanel h2 {
    margin-top: 0;
    color: #0d47a1;
  }

  /* Boutons boutique et caisse */
  .game-btn {
    font-family: 'Fredoka One', cursive, sans-serif;
    font-size: 1.2em;
    padding: 10px 25px;
    margin: 10px 0;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    background: linear-gradient(45deg, #66bb6a, #388e3c);
    color: white;
    box-shadow: 0 4px 10px rgba(56, 142, 60, 0.7);
    transition: background 0.3s ease, transform 0.15s ease;
    user-select: none;
  }
  .game-btn:hover {
    background: linear-gradient(45deg, #81c784, #4caf50);
    transform: scale(1.05);
  }
  .game-btn:active {
    transform: scale(0.95);
  }

  /* Inventaire */
  #inventoryList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
  }
  .inventory-item {
    background: #b3e5fc;
    border-radius: 10px;
    padding: 8px 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    color: #01579b;
    box-shadow: 0 2px 8px rgba(1, 87, 155, 0.3);
    font-weight: bold;
  }
  .inventory-item img {
    width: 32px;
    height: 32px;
  }

  /* Boosters container */
  #boostersContainer {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  /* Pop animation for buttons */
  .pop {
    animation: popAnim 0.3s forwards;
  }
  @keyframes popAnim {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="leftPanel">
      <h1>CyberStryKer-clicker</h1>
      <div id="creditsDisplay">Cr√©dits : <span id="creditsAmount">0</span> $</div>
      <button id="clickBagBtn" title="Clique ici pour gagner des cr√©dits">üí∞ Clique sur le sac</button>
      
      <div id="levelContainer">
        <div id="levelDisplay">Niveau : <span id="level">1</span></div>
        <div id="xpBarBackground">
          <div id="xpBarFill"></div>
          <div id="xpText">0 / 100</div>
        </div>
      </div>

      <div style="margin-top: 10px; font-size: 1em; color: #555;">
        Clics: <span id="clicksCount">0</span> / <span id="clicksNeeded">100</span>
      </div>
      <div id="message"></div>
    </div>
    <div id="rightPanel">
      <h2>Inventaire</h2>
      <div id="inventoryList">Inventaire vide</div>

      <h2>Caisse</h2>
      <button id="buyBoxBtn" class="game-btn">Acheter une caisse (10 $)</button>

      <h2>Boutique</h2>
      <div id="boostersContainer"></div>
    </div>
  </div>

  <audio id="soundClick" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="soundBuy" src="https://freesound.org/data/previews/198/198841_2859976-lq.mp3"></audio>

<script>
  let credits = 0;
  let baseMultiplier = 1.0;
  let inventory = {};
  let clicksCount = 0;
  let level = 1;
  let clicksNeeded = 100;
  let boxPrice = 10;

  const boxItems = [
    { name: "Commun", multiplier: 1.1, probability: 0.5, color: "#5a9", img: "https://img.icons8.com/color/48/000000/star--v1.png" },
    { name: "Rare", multiplier: 1.5, probability: 0.3, color: "#0af", img: "https://img.icons8.com/color/48/000000/diamond--v1.png" },
    { name: "Epique", multiplier: 2.0, probability: 0.15, color: "#a0f", img: "https://img.icons8.com/color/48/000000/magic-wand.png" },
    { name: "Mythique", multiplier: 5.0, probability: 0.04, color: "#fa0", img: "https://img.icons8.com/color/48/000000/dragon.png" },
    { name: "Legendary", multiplier: 10.0, probability: 0.01, color: "#ff0", img: "https://img.icons8.com/color/48/000000/crown.png" },
  ];

  let boosters = {
    "boost1": { name: "Booster Alpha", level: 0, price: 100 },
    "boost2": { name: "Booster B√™ta", level: 0, price: 1000 },
    "boost3": { name: "Booster Gamma", level: 0, price: 10000 }
  };

  const soundClick = document.getElementById('soundClick');
  const soundBuy = document.getElementById('soundBuy');

  function calcTotalMultiplier() {
    let mult = baseMultiplier;
    for (const itemName in inventory) {
      const itemData = boxItems.find(i => i.name === itemName);
      if (itemData) {
        mult *= Math.pow(itemData.multiplier, inventory[itemName]);
      }
    }
    let totalBoostLevel = 0;
    for (const bId in boosters) {
      totalBoostLevel += boosters[bId].level;
    }
    mult *= (1 + totalBoostLevel);
    return mult;
  }

  function updateDisplay() {
    document.getElementById('level').textContent = level;
    document.getElementById('clicksCount').textContent = clicksCount;
    document.getElementById('clicksNeeded').textContent = clicksNeeded;
    document.getElementById('buyBoxBtn').textContent = `Acheter une caisse (${boxPrice} $)`;
    document.getElementById('creditsAmount').textContent = credits.toFixed(1);
    updateInventory();
    updateBoostersUI();
    updateXpBar();
  }

  function updateInventory() {
    const inv = document.getElementById('inventoryList');
    inv.innerHTML = '';
    if (Object.keys(inventory).length === 0) {
      inv.textContent = 'Inventaire vide';
      return;
    }
    for (const itemName in inventory) {
      const itemData = boxItems.find(i => i.name === itemName);
      if (!itemData) continue;
      const div = document.createElement('div');
      div.classList.add('inventory-item');
      div.style.color = itemData.color;
      div.innerHTML = `
        <img src="${itemData.img}" alt="${itemName}" />
        <strong>${itemName}</strong> x${inventory[itemName]} (√ó${itemData.multiplier})
      `;
      inv.appendChild(div);
    }
  }

  function updateBoostersUI() {
    const cont = document.getElementById('boostersContainer');
    cont.innerHTML = '';
    for (const bId in boosters) {
      const b = boosters[bId];
      const btn = document.createElement('button');
      btn.className = 'game-btn';
      btn.textContent = `${b.name} (lvl ${b.level}) - Prix: ${b.price.toFixed(1)} $`;
      btn.onclick = () => {
        if (credits >= b.price) {
          credits -= b.price;
          b.level++;
          b.price *= 10;
          updateDisplay();
          saveData();
          playBuySoundAndAnimate(btn.id);
          setMessage(`Achat r√©ussi : ${b.name} niveau ${b.level}`);
        } else {
          setMessage(`Pas assez de cr√©dits pour acheter ${b.name}`);
        }
      };
      btn.id = bId;
      cont.appendChild(btn);
    }
  }

  function setMessage(txt) {
    const msg = document.getElementById('message');
    msg.innerHTML = txt;
  }

  document.getElementById('clickBagBtn').addEventListener('click', () => {
    clicksCount++;
    // Level up check
    if (clicksCount >= clicksNeeded) {
      level++;
      clicksCount = 0;
      clicksNeeded = Math.floor(clicksNeeded * 1.1);
      setMessage(`Bravo ! Vous √™tes pass√© au niveau ${level} !`);
    } else {
      setMessage(`Clic effectu√© ! (${clicksCount} / ${clicksNeeded})`);
    }

    // Gain cr√©dits avec multiplicateur
    const gain = calcTotalMultiplier();
    credits += gain;
    updateDisplay();
    saveData();
    playClickSoundAndAnimate('clickBagBtn');
  });

  document.getElementById('buyBoxBtn').addEventListener('click', () => {
    if (credits < boxPrice) {
      setMessage(`Pas assez de cr√©dits pour acheter une caisse.`);
      return;
    }
    credits -= boxPrice;

    // Tirage objet caisse
    let r = Math.random();
    let cumProb = 0;
    let boxItem = boxItems[0];
    for (const item of boxItems) {
      cumProb += item.probability;
      if (r <= cumProb) {
        boxItem = item;
        break;
      }
    }

    inventory[boxItem.name] = (inventory[boxItem.name] || 0) + 1;
    setMessage(`Vous avez gagn√© un objet <span style="color:${boxItem.color}">${boxItem.name}</span> (√ó${boxItem.multiplier})`);

    // Prix caisse
    if (boxPrice === 10) boxPrice = 50;
    else if (boxPrice === 50) boxPrice = 100;
    else if (boxPrice === 100) boxPrice = 200;
    else if (boxPrice < 1000) boxPrice += 100;
    else boxPrice += 1000;

    updateDisplay();
    saveData();
    playBuySoundAndAnimate('buyBoxBtn');
  });

  // Animation et sons
  function playClickSoundAndAnimate(id) {
    const btn = document.getElementById(id);
    soundClick.currentTime = 0;
    soundClick.play();
    btn.classList.add('pop');
    setTimeout(() => btn.classList.remove('pop'), 300);
  }
  function playBuySoundAndAnimate(id) {
    const btn = document.getElementById(id);
    soundBuy.currentTime = 0;
    soundBuy.play();
    btn.classList.add('pop');
    setTimeout(() => btn.classList.remove('pop'), 300);
  }

  // Barre XP update
  function updateXpBar() {
    const fill = document.getElementById('xpBarFill');
    const text = document.getElementById('xpText');
    const percent = (clicksCount / clicksNeeded) * 100;
    fill.style.width = percent + '%';
    text.textContent = `${clicksCount} / ${clicksNeeded}`;
  }

  // Sauvegarde / Chargement localStorage
  function saveData() {
    const data = {
      credits,
      inventory,
      clicksCount,
      level,
      clicksNeeded,
      boxPrice,
      boosters
    };
    localStorage.setItem('cyberstrykerData', JSON.stringify(data));
  }

  function loadData() {
    const data = localStorage.getItem('cyberstrykerData');
    if (data) {
      try {
        const obj = JSON.parse(data);
        credits = obj.credits || 0;
        inventory = obj.inventory || {};
        clicksCount = obj.clicksCount || 0;
        level = obj.level || 1;
        clicksNeeded = obj.clicksNeeded || 100;
        boxPrice = obj.boxPrice || 10;
        boosters = obj.boosters || boosters;
      } catch(e) {
        console.error('Erreur chargement donn√©es:', e);
      }
    }
  }

  loadData();
  updateDisplay();
</script>
</body>
</html>
