<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <title>CyberStryKer-clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet" />
  <style>
    /* Fixe la page, pas de scroll */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      background: #fefefe url('https://www.transparenttextures.com/patterns/pw-maze-white.png');
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      font-size: 2.5rem;
      margin-top: 30px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    #credits {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }
    #moneyBag {
      width: 150px;
      cursor: pointer;
      transition: transform 0.1s ease;
      -webkit-tap-highlight-color: transparent; /* supprime le highlight bleu au clic sur mobile */
      outline: none;
      border: none;
    }
    #moneyBag:active {
      transform: scale(1.1);
    }
    #buyBox {
      margin-top: 30px;
      background: #0072ff;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      -webkit-tap-highlight-color: transparent; /* supprime le highlight bleu au clic sur mobile */
      outline: none;
    }
    #buyBox:hover {
      background: #0056cc;
    }
    #message {
      margin-top: 15px;
      font-size: 1rem;
      color: green;
      min-height: 1.2em;
    }

    /* INVENTAIRE */
    #inventoryButton {
      margin-top: 20px;
      padding: 10px 18px;
      font-size: 16px;
      background: #0072ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
    #inventoryButton:hover {
      background: #0056cc;
    }

    #inventoryModal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      padding: 20px;
      width: 90%;
      max-width: 450px;
      max-height: 80vh;
      overflow-y: auto;
      z-index: 1000;
    }
    #inventoryHeader {
      font-weight: bold;
      font-size: 1.4rem;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #closeInventory {
      cursor: pointer;
      font-size: 1.4rem;
      border: none;
      background: transparent;
      color: #0072ff;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
    #inventoryContent table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }
    #inventoryContent th, #inventoryContent td {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
    #inventoryContent th {
      background: #0072ff;
      color: white;
    }
    #inventoryContent tr:hover {
      background: #e0f0ff;
      cursor: pointer;
    }
    .rarityBar {
      height: 10px;
      border-radius: 6px;
      margin-top: 4px;
      width: 100%;
    }
    .rarity-common { background: #8bc34a; }
    .rarity-uncommon { background: #2196f3; }
    .rarity-rare { background: #9c27b0; }
    .rarity-epic { background: #ff5722; }
    .rarity-legendary { background: gold; }

    /* Animation fusion */
    .fusion-animate {
      animation: fusionEffect 1s ease forwards;
    }
    @keyframes fusionEffect {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.3);
        filter: brightness(1.8);
      }
      100% {
        transform: scale(1);
        filter: brightness(1);
      }
    }

    /* Fusion confirmation */
    #fusionConfirm {
      display: none;
      padding: 10px;
      background: #eee;
      border: 1px solid #aaa;
      margin-top: 10px;
      text-align: center;
      border-radius: 8px;
    }
    #fusionConfirm button {
      margin: 0 10px;
      padding: 6px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }
    #fusionConfirm button:first-child {
      background-color: #4caf50;
      color: white;
    }
    #fusionConfirm button:last-child {
      background-color: #f44336;
      color: white;
    }

    /* Suppression du contour bleu au clic (Chrome) pour les boutons et images */
    button:focus-visible, #moneyBag:focus-visible, #closeInventory:focus-visible {
      outline: 2px solid #0056cc; /* focus clavier toujours visible */
    }
    button:focus, #moneyBag:focus, #closeInventory:focus {
      outline: none;
    }

  </style>
</head>
<body>
  <header>CyberStryKer-clicker</header>

  <div id="credits">üí∞ Cr√©dits : <span id="creditCount">0</span></div>

  <img
    id="moneyBag"
    src="https://img.icons8.com/emoji/192/money-bag-emoji.png"
    alt="Sac √† cliquer"
    tabindex="0"
    onclick="addCredit()" />

  <button id="buyBox" onclick="buyBox()">üì¶ Acheter une caisse (<span id="boxPrice">10</span> cr√©dits)</button>

  <div id="message"></div>

  <button id="inventoryButton" onclick="toggleInventory()">üì• Inventaire</button>

  <!-- Modal inventaire -->
  <div id="inventoryModal" role="dialog" aria-modal="true" aria-labelledby="inventoryHeader">
    <div id="inventoryHeader">
      Inventaire
      <button id="closeInventory" aria-label="Fermer inventaire" onclick="toggleInventory()">‚úñ</button>
    </div>
    <div id="inventoryContent"></div>

    <div id="fusionConfirm">
      <p>Fusionner ces 2 fruits : <strong id="fusionPairName"></strong> ?</p>
      <button onclick="confirmFusion()">‚úÖ Oui</button>
      <button onclick="cancelFusion()">‚ùå Non</button>
    </div>
  </div>

  <audio id="fusionSound" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>

  <script>
    let credits = 0;
    let boxCount = 0;
    let boxPrice = 10;

    // Fruits pool
    const fruitPool = [
      { name: "Pomme", rarity: "common", multiplier: 1, icon: "https://img.icons8.com/emoji/48/000000/red-apple.png" },
      { name: "Banane", rarity: "uncommon", multiplier: 1.5, icon: "https://img.icons8.com/emoji/48/000000/banana-emoji.png" },
      { name: "Cerise", rarity: "rare", multiplier: 2, icon: "https://img.icons8.com/emoji/48/000000/cherries.png" },
      { name: "Fraise", rarity: "epic", multiplier: 3, icon: "https://img.icons8.com/emoji/48/000000/strawberry.png" },
      { name: "Kiwi", rarity: "legendary", multiplier: 5, icon: "https://img.icons8.com/emoji/48/000000/kiwi-fruit.png" },
    ];

    // Joueur inventaire
    let inventory = [
      fruitPool[0],
      fruitPool[0],
      fruitPool[1],
    ];

    // Pour fusion
    let selectedFusion = [];

    // Ajoute cr√©dit au clic + bonus fruits
    function addCredit() {
      let baseGain = 1;
      let bonus = 0;

      for (const fruit of inventory) {
        bonus += fruit.multiplier;
      }

      credits += baseGain + bonus;
      updateDisplay();
    }

    function buyBox() {
      if (credits < boxPrice) {
        showMessage("Pas assez de cr√©dits !");
        return;
      }

      credits -= boxPrice;
      boxCount++;

      // Prix qui augmente de 0.1 fois √† chaque achat (10%)
      boxPrice = Math.floor(boxPrice * 1.1);

      showMessage(`Tu as achet√© une caisse (#${boxCount}) !`);
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById("creditCount").textContent = credits;
      document.getElementById("boxPrice").textContent = boxPrice;
    }

    function showMessage(text) {
      const msgEl = document.getElementById("message");
      msgEl.textContent = text;
      setTimeout(() => {
        msgEl.textContent = "";
      }, 2000);
    }

    // INVENTAIRE

    function toggleInventory() {
      const modal = document.getElementById("inventoryModal");
      if (modal.style.display === "block") {
        modal.style.display = "none";
        selectedFusion = [];
        updateInventoryDisplay();
      } else {
        modal.style.display = "block";
        updateInventoryDisplay();
      }
    }

    function updateInventoryDisplay() {
      const content = document.getElementById("inventoryContent");
      content.innerHTML = "";

      if (inventory.length === 0) {
        content.innerHTML = "<p>Inventaire vide</p>";
        return;
      }

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");
      ["#", "Fruit", "Raret√©"].forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headerRow.appendChild(th);
      });
      thead.appendChild(headerRow);
      table.appendChild(thead);

      const tbody = document.createElement("tbody");

      inventory.forEach((fruit, i) => {
        const tr = document.createElement("tr");
        tr.tabIndex = 0;
        tr.setAttribute("data-index", i);

        const tdIndex = document.createElement("td");
        tdIndex.textContent = i + 1;
        tr.appendChild(tdIndex);

        const tdFruit = document.createElement("td");
        const img = document.createElement("img");
        img.src = fruit.icon;
        img.alt = fruit.name;
        img.width = 30;
        img.height = 30;
        img.style.verticalAlign = "middle";
        tdFruit.appendChild(img);
        const spanName = document.createElement("span");
        spanName.textContent = " " + fruit.name;
        tdFruit.appendChild(spanName);
        tr.appendChild(tdFruit);

        const tdRarity = document.createElement("td");
        tdRarity.textContent = fruit.rarity.charAt(0).toUpperCase() + fruit.rarity.slice(1);
        // Barre de raret√©
        const bar = document.createElement("div");
        bar.className = "rarityBar rarity-" + fruit.rarity;
        tdRarity.appendChild(bar);
        tr.appendChild(tdRarity);

        // Click pour fusion
        tr.onclick = () => selectForFusion(i);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      content.appendChild(table);
    }

    function selectForFusion(index) {
      // toggle s√©lection
      const pos = selectedFusion.indexOf(index);
      if (pos >= 0) {
        selectedFusion.splice(pos, 1);
      } else {
        if (selectedFusion.length < 2) {
          selectedFusion.push(index);
        } else {
          showMessage("Tu peux fusionner seulement 2 fruits √† la fois !");
          return;
        }
      }
      highlightSelected();
      checkFusionReady();
    }

    function highlightSelected() {
      const rows = document.querySelectorAll("#inventoryContent tbody tr");
      rows.forEach((row, i) => {
        if (selectedFusion.includes(i)) {
          row.style.backgroundColor = "#b0d7ff";
        } else {
          row.style.backgroundColor = "";
        }
      });
    }

    function checkFusionReady() {
      const fusionDiv = document.getElementById("fusionConfirm");
      if (selectedFusion.length === 2) {
        const f1 = inventory[selectedFusion[0]];
        const f2 = inventory[selectedFusion[1]];
        if (f1.name === f2.name) {
          fusionDiv.style.display = "block";
          document.getElementById("fusionPairName").textContent = f1.name;
        } else {
          fusionDiv.style.display = "none";
          showMessage("Les fruits doivent √™tre identiques pour fusionner !");
          selectedFusion = [];
          highlightSelected();
        }
      } else {
        fusionDiv.style.display = "none";
      }
    }

    function confirmFusion() {
      if (selectedFusion.length !== 2) return;
      const f1 = inventory[selectedFusion[0]];
      // Retire les 2 fruits identiques
      inventory = inventory.filter((_, i) => !selectedFusion.includes(i));
      // Ajoute un fruit plus rare si possible
      const idx = fruitPool.findIndex(f => f.name === f1.name);
      if (idx < fruitPool.length -1) {
        inventory.push(fruitPool[idx +1]);
        playFusionSound();
        showMessage(`Fusion r√©ussie ! Tu as obtenu un(e) ${fruitPool[idx+1].name} !`);
      } else {
        showMessage("Ce fruit est d√©j√† le plus rare !");
      }
      selectedFusion = [];
      updateInventoryDisplay();
      document.getElementById("fusionConfirm").style.display = "none";
    }

    function cancelFusion() {
      selectedFusion = [];
      highlightSelected();
      document.getElementById("fusionConfirm").style.display = "none";
    }

    function playFusionSound() {
      const sound = document.getElementById("fusionSound");
      sound.currentTime = 0;
      sound.play();
    }

    updateDisplay();
  </script>
</body>
</html>
