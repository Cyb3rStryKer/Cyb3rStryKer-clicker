<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberStryKer-clicker</title>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet" />
<style>
  /* Reset */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Comic Neue', cursive, sans-serif;
    background: #fff7cc;
    color: #333;
    display: flex;
    height: 100vh;
  }

  /* Conteneur principal */
  #container {
    display: flex;
    width: 100%;
    max-width: 1200px;
    margin: auto;
    border: 6px solid #ffa726;
    border-radius: 20px;
    background: #fffde7;
    box-shadow:
      8px 8px 0 #f57c00,
      inset 0 0 12px #ffb74d;
    overflow: hidden;
  }

  /* Partie gauche */
  #leftPanel {
    width: 50%;
    background: #ffcc80;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-right: 6px solid #fb8c00;
    box-shadow:
      inset -6px 0 0 #fb8c00;
    position: relative;
  }

  /* Partie droite */
  #rightPanel {
    width: 50%;
    background: #ffe0b2;
    padding: 40px 30px;
    overflow-y: auto;
  }

  /* SÃ©parateur vertical animÃ© */
  #separator {
    width: 8px;
    background: #fb8c00;
    cursor: col-resize;
    transition: background 0.4s ease;
    box-shadow: 1px 0 6px #f57c00;
  }
  #separator:hover {
    background: #f57c00;
    box-shadow: 0 0 18px #fb8c00;
  }

  h1 {
    font-size: 3.5em;
    margin-bottom: 20px;
    color: #ef6c00;
    text-shadow:
      2px 2px 0 #f9a825,
      -2px -2px 0 #f9a825,
      2px -2px 0 #f9a825,
      -2px 2px 0 #f9a825;
    user-select: none;
  }

  #creditsDisplay {
    font-size: 2.6em;
    font-weight: 900;
    color: #bf360c;
    text-shadow:
      3px 3px 0 #e64a19,
      -3px -3px 0 #e64a19;
    margin-bottom: 40px;
    user-select: none;
  }

  /* Bouton sac cartoon */
  #clickBagBtn {
    font-size: 2.5em;
    padding: 30px 70px;
    background: linear-gradient(135deg, #fbc02d, #f57f17);
    border: 5px solid #f57c00;
    border-radius: 40px;
    color: #4e342e;
    cursor: pointer;
    box-shadow:
      6px 6px 0 #bf360c,
      inset 0 6px 10px #f9a825;
    transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.3s ease;
    user-select: none;
    font-weight: 700;
    text-shadow: 1px 1px 1px #a05100;
    margin-bottom: 60px;
  }
  #clickBagBtn:hover {
    transform: scale(1.1) rotate(-5deg);
    box-shadow:
      8px 8px 0 #bf360c,
      inset 0 8px 14px #f9a825;
  }
  #clickBagBtn:active {
    transform: scale(0.95) rotate(2deg);
    box-shadow:
      4px 4px 0 #bf360c,
      inset 0 4px 6px #f9a825;
  }

  /* Niveau et barre XP */
  #levelContainer {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 12px;
  }
  #levelDisplay {
    font-size: 2.2em;
    font-weight: 900;
    background: #f57c00;
    color: #fffde7;
    padding: 22px 60px;
    border-radius: 50px;
    box-shadow:
      4px 4px 0 #bf360c;
    user-select: none;
    white-space: nowrap;
    text-shadow: 1px 1px 2px #6d2600;
    text-align: center;
  }

  #xpBarBackground {
    width: 320px;
    height: 38px;
    background: #ffecb3;
    border-radius: 30px;
    box-shadow:
      inset 0 0 15px #ffb300;
    overflow: hidden;
    position: relative;
    border: 4px solid #ffa726;
  }
  #xpBarFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #fbc02d, #f57f17);
    border-radius: 30px 0 0 30px;
    box-shadow:
      0 0 12px #f9a825;
    transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  #xpText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 900;
    color: #bf360c;
    text-shadow: 1px 1px 1px #fff3e0;
    user-select: none;
  }

  #message {
    margin-top: 30px;
    font-weight: 900;
    font-size: 1.4em;
    min-height: 56px;
    color: #bf360c;
    text-align: center;
    text-shadow: 1px 1px 1px #f57c00;
  }

  /* Sections droite */
  #rightPanel h2 {
    margin-top: 0;
    color: #ef6c00;
    font-weight: 900;
    text-shadow: 1px 1px 0 #bf360c;
    margin-bottom: 18px;
    user-select: none;
  }

  /* Boutons boutique et caisse cartoon */
  .game-btn {
    font-family: 'Comic Neue', cursive, sans-serif;
    font-weight: 900;
    font-size: 1.4em;
    padding: 16px 40px;
    margin: 14px 0;
    border: 5px solid #fb8c00;
    border-radius: 30px;
    cursor: pointer;
    background: linear-gradient(45deg, #f9a825, #f57c00);
    color: #4e342e;
    box-shadow:
      5px 5px 0 #bf360c,
      inset 0 6px 12px #ffecb3;
    transition: background 0.3s ease, transform 0.25s ease, box-shadow 0.3s ease;
    user-select: none;
  }
  .game-btn:hover {
    background: linear-gradient(45deg, #ffca28, #ef6c00);
    transform: scale(1.1) rotate(3deg);
    box-shadow:
      8px 8px 0 #bf360c,
      inset 0 8px 14px #fff9c4;
  }
  .game-btn:active {
    transform: scale(0.95) rotate(-2deg);
    box-shadow:
      3px 3px 0 #bf360c,
      inset 0 4px 6px #fff59d;
  }

  /* Inventaire */
  #inventoryList {
    display: flex;
    flex-wrap: wrap;
    gap: 14px;
  }
  .inventory-item {
    display: flex;
    align-items: center;
    background: #fff8e1;
    border: 3px solid #fb8c00;
    border-radius: 20px;
    padding: 8px 18px;
    font-weight: 900;
    box-shadow: 3px 3px 0 #bf360c;
    color: #bf360c;
    user-select: none;
    gap: 12px;
    text-shadow: 1px 1px 0 #f57c00;
    font-size: 1.1em;
  }
  .inventory-item img {
    width: 48px;
    height: 48px;
    filter: drop-shadow(1px 1px 1px #bf360c);
  }

  /* Boosters */
  #boostersContainer {
    display: flex;
    flex-direction: column;
  }

  /* Animation "pop" cartoon */
  .pop {
    animation: popAnim 0.3s forwards;
  }
  @keyframes popAnim {
    0% { transform: scale(1); }
    50% { transform: scale(1.3) rotate(-10deg); }
    100% { transform: scale(1) rotate(0deg); }
  }

  /* Scroll barre droite */
  #rightPanel {
    scrollbar-width: thin;
    scrollbar-color: #f57c00 #ffe0b2;
  }
  #rightPanel::-webkit-scrollbar {
    width: 12px;
  }
  #rightPanel::-webkit-scrollbar-track {
    background: #ffe0b2;
  }
  #rightPanel::-webkit-scrollbar-thumb {
    background-color: #f57c00;
    border-radius: 20px;
    border: 3px solid #ffe0b2;
  }
</style>
</head>
<body>

<div id="container">
  <div id="leftPanel">
    <h1>CyberStryKer-clicker</h1>
    <div id="creditsDisplay">0 $</div>
    <button id="clickBagBtn" title="Cliquez pour gagner 1 dollar !">ðŸŽ’ Sac</button>

    <div id="levelContainer">
      <div>Niveau :</div>
      <div id="levelDisplay">1</div>
    </div>
    <div id="xpBarBackground">
      <div id="xpBarFill"></div>
      <div id="xpText">0 / 100</div>
    </div>

    <div id="message"></div>
  </div>

  <div id="separator"></div>

  <div id="rightPanel">
    <h2>Inventaire</h2>
    <div id="inventoryList">Inventaire vide</div>

    <h2>Boosters</h2>
    <div id="boostersContainer"></div>

    <h2>BoÃ®te MystÃ¨re</h2>
    <button id="buyBoxBtn" class="game-btn" title="Acheter une caisse mystÃ¨re">Acheter une caisse (10 $)</button>
  </div>
</div>

<!-- Sons -->
<audio id="soundClick" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
<audio id="soundBuy" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>

<script>
  // Variables jeu
  let credits = 0;
  let clicksCount = 0;
  let level = 1;
  let clicksNeeded = 100;
  let baseMultiplier = 1;
  let boxPrice = 10;
  let inventory = {};

  // Objets caisse mystÃ¨re
  const boxItems = [
    { name: "Commun", multiplier: 1.1, probability: 0.5, color: "#7b8d2f", img: "https://img.icons8.com/color/48/000000/coin.png" },
    { name: "Rare", multiplier: 1.5, probability: 0.3, color: "#4a90e2", img: "https://img.icons8.com/color/48/000000/diamond.png" },
    { name: "Epique", multiplier: 2.0, probability: 0.12, color: "#d32f2f", img: "https://img.icons8.com/color/48/000000/fire-element--v1.png" },
    { name: "Mythique", multiplier: 5.0, probability: 0.07, color: "#7b1fa2", img: "https://img.icons8.com/color/48/000000/crown.png" },
    { name: "LÃ©gendaire", multiplier: 10.0, probability: 0.01, color: "#fbc02d", img: "https://img.icons8.com/color/48/000000/treasure-chest.png" }
  ];

  // Boosters
  const boosters = [
    { id: 'booster1', name: 'Booster x1', level: 0, price: 10 },
    { id: 'booster2', name: 'Booster x2', level: 0, price: 100 },
    { id: 'booster3', name: 'Booster x3', level: 0, price: 1000 },
  ];

  // DOM Elements
  const creditsDisplay = document.getElementById('creditsDisplay');
  const inventoryList = document.getElementById('inventoryList');
  const boostersContainer = document.getElementById('boostersContainer');
  const clicksCountEl = document.getElementById('xpText');
  const levelDisplay = document.getElementById('levelDisplay');
  const xpBarFill = document.getElementById('xpBarFill');
  const message = document.getElementById('message');
  const clickBagBtn = document.getElementById('clickBagBtn');
  const buyBoxBtn = document.getElementById('buyBoxBtn');
  const soundClick = document.getElementById('soundClick');
  const soundBuy = document.getElementById('soundBuy');

  function calcTotalMultiplier() {
    let mul = baseMultiplier;
    for (const item in inventory) {
      const invItem = boxItems.find(i => i.name === item);
      if (invItem) {
        mul *= Math.pow(invItem.multiplier, inventory[item]);
      }
    }
    boosters.forEach(b => {
      mul *= (1 + b.level);
    });
    return mul;
  }

  function updateDisplay() {
    creditsDisplay.textContent = credits.toFixed(1) + " $";
    levelDisplay.textContent = level;

    const percent = (clicksCount / clicksNeeded) * 100;
    xpBarFill.style.width = percent + '%';
    clicksCountEl.textContent = `${clicksCount} / ${clicksNeeded}`;

    // Inventaire
    inventoryList.innerHTML = '';
    if (Object.keys(inventory).length === 0) {
      inventoryList.textContent = 'Inventaire vide';
    } else {
      for (const itemName in inventory) {
        const item = boxItems.find(i => i.name === itemName);
        const count = inventory[itemName];
        if (!item) continue;
        const div = document.createElement('div');
        div.className = 'inventory-item';
        div.innerHTML = `<img src="${item.img}" alt="${item.name}"/> <span style="color:${item.color}">${itemName}</span> Ã—${count}`;
        inventoryList.appendChild(div);
      }
    }

    // Boosters
    boostersContainer.innerHTML = '';
    boosters.forEach(b => {
      const btn = document.createElement('button');
      btn.className = 'game-btn';
      btn.textContent = `${b.name} (lvl ${b.level}) - Prix: ${b.price.toFixed(1)} $`;
      btn.onclick = () => {
        if (credits >= b.price) {
          credits -= b.price;
          b.level++;
          b.price *= 10;
          updateDisplay();
          saveData();
          playBuySoundAndAnimate(btn);
          setMessage(`Achat rÃ©ussi : ${b.name} niveau ${b.level}`);
        } else {
          setMessage(`Pas assez de crÃ©dits pour acheter ${b.name}`);
        }
      };
      boostersContainer.appendChild(btn);
    });

    buyBoxBtn.textContent = `Acheter une caisse (${boxPrice.toFixed(1)} $)`;
  }

  function setMessage(txt) {
    message.innerHTML = txt;
  }

  clickBagBtn.addEventListener('click', () => {
    clicksCount++;
    if (clicksCount >= clicksNeeded) {
      level++;
      clicksCount = 0;
      clicksNeeded = Math.floor(clicksNeeded * 1.1);
      setMessage(`Bravo ! Vous Ãªtes passÃ© au niveau ${level} !`);
    } else {
      setMessage(`Clic effectuÃ© ! (${clicksCount} / ${clicksNeeded})`);
    }
    const gain = calcTotalMultiplier();
    credits += gain;
    updateDisplay();
    saveData();
    playClickSoundAndAnimate(clickBagBtn);
  });

  buyBoxBtn.addEventListener('click', () => {
    if (credits < boxPrice) {
      setMessage(`Pas assez de crÃ©dits pour acheter une caisse.`);
      return;
    }
    credits -= boxPrice;

    let r = Math.random();
    let cumProb = 0;
    let boxItem = boxItems[0];
    for (const item of boxItems) {
      cumProb += item.probability;
      if (r <= cumProb) {
        boxItem = item;
        break;
      }
    }

    inventory[boxItem.name] = (inventory[boxItem.name] || 0) + 1;
    setMessage(`Vous avez gagnÃ© un objet <span style="color:${boxItem.color}">${boxItem.name}</span> (Ã—${boxItem.multiplier})`);

    // Prix caisse progressif
    if (boxPrice === 10) boxPrice = 50;
    else if (boxPrice === 50) boxPrice = 100;
    else if (boxPrice === 100) boxPrice = 200;
    else if (boxPrice < 1000) boxPrice += 100;
    else boxPrice += 1000;

    updateDisplay();
    saveData();
    playBuySoundAndAnimate(buyBoxBtn);
  });

  // Sons et animations
  function playClickSoundAndAnimate(el) {
    soundClick.currentTime = 0;
    soundClick.play();
    el.classList.add('pop');
    setTimeout(() => el.classList.remove('pop'), 300);
  }
  function playBuySoundAndAnimate(el) {
    soundBuy.currentTime = 0;
    soundBuy.play();
    el.classList.add('pop');
    setTimeout(() => el.classList.remove('pop'), 300);
  }

  // Sauvegarde / Chargement localStorage
  function saveData() {
    const data = {
      credits,
      inventory,
      clicksCount,
      level,
      clicksNeeded,
      boxPrice,
      boosters
    };
    localStorage.setItem('cyberstrykerData', JSON.stringify(data));
  }

  function loadData() {
    const data = localStorage.getItem('cyberstrykerData');
    if (data) {
      try {
        const obj = JSON.parse(data);
        credits = obj.credits || 0;
        inventory = obj.inventory || {};
        clicksCount = obj.clicksCount || 0;
        level = obj.level || 1;
        clicksNeeded = obj.clicksNeeded || 100;
        boxPrice = obj.boxPrice || 10;
        if (obj.boosters && Array.isArray(obj.boosters)) {
          boosters.forEach((b, i) => {
            if (obj.boosters[i]) {
              b.level = obj.boosters[i].level || 0;
              b.price = obj.boosters[i].price || b.price;
            }
          });
        }
      } catch(e) {
        console.warn('Erreur lors du chargement des donnÃ©es', e);
      }
    }
  }

  loadData();
  updateDisplay();
</script>

</body>
</html>
