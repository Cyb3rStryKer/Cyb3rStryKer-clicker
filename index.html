<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberStryKer Clicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fdf6e3;
      color: #333;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    header {
      position: absolute;
      width: 100%;
      top: 0;
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
      padding: 15px;
      background: linear-gradient(90deg, #f06292, #ba68c8);
      color: white;
      z-index: 1;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .left-panel, .right-panel {
      flex: 1;
      padding: 80px 20px 20px 20px;
      box-sizing: border-box;
      transition: all 0.4s ease;
    }

    .left-panel {
      background: #f8bbd0;
      display: flex;
      flex-direction: column;
      align-items: center;
      border-right: 3px dashed #fff;
    }

    .right-panel {
      background: #e1bee7;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .coin-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: red;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.1s;
    }

    .coin-button:hover {
      transform: scale(1.1);
    }

    .stats {
      margin-top: 20px;
      text-align: center;
    }

    .xp-bar {
      width: 150px;
      height: 20px;
      background: #ccc;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }

    .xp-progress {
      height: 100%;
      background: linear-gradient(to right, #f06292, #ba68c8);
      width: 0%;
      transition: width 0.3s ease;
    }

    .button {
      padding: 10px 20px;
      background: #ab47bc;
      color: white;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: #8e24aa;
    }

    .booster, .crate {
      margin-top: 20px;
      text-align: center;
    }

    .fruit-result {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2rem;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <header>üçì CyberStryKer Clicker üçá</header>

  <div class="left-panel">
    <div class="coin-button" onclick="clickCoin()">üí∞</div>
    <div class="stats">
      <p>üíµ Total: <span id="credits">0</span></p>
      <p>üìà Niveau: <span id="level">1</span></p>
      <div class="xp-bar">
        <div class="xp-progress" id="xpProgress"></div>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div class="crate">
      <button class="button" onclick="openCrate()">üéÅ Ouvrir une caisse (<span id="crateCost">10</span>)</button>
      <div id="crateResult" class="fruit-result"></div>
    </div>
    <div class="booster">
      <button class="button" onclick="buyBooster()">‚ö° Acheter Boost (<span id="boosterCost">100</span>)</button>
    </div>
  </div>

  <script>
    let credits = 0;
    let level = 1;
    let xp = 0;
    let xpToNext = 100;
    let multiplier = 1;
    let crateCost = 10;
    let boosterCost = 100;

    function updateUI() {
      document.getElementById("credits").textContent = credits;
      document.getElementById("level").textContent = level;
      document.getElementById("crateCost").textContent = crateCost;
      document.getElementById("boosterCost").textContent = boosterCost;
      document.getElementById("xpProgress").style.width = `${(xp / xpToNext) * 100}%`;
    }

    function clickCoin() {
      credits += 1 * multiplier;
      xp += 1;
      if (xp >= xpToNext) {
        xp = 0;
        level++;
        xpToNext = Math.floor(xpToNext * 1.1);
      }
      updateUI();
    }

    function openCrate() {
      if (credits < crateCost) return alert("Pas assez de cr√©dits!");
      credits -= crateCost;
      crateCost = crateCost >= 1000 ? crateCost + 1000 : crateCost >= 100 ? crateCost + 100 : crateCost * 5;

      const rarityPool = [
        { name: "üçé Pomme (Commun)", multiplier: 1.1, chance: 0.5 },
        { name: "üçå Banane (Rare)", multiplier: 1.5, chance: 0.25 },
        { name: "üçç Ananas (√âpique)", multiplier: 2.0, chance: 0.15 },
        { name: "üçá Raisin (Mythique)", multiplier: 5.0, chance: 0.08 },
        { name: "üçâ Past√®que (L√©gendaire)", multiplier: 10.0, chance: 0.02 },
      ];

      let r = Math.random();
      let sum = 0;
      for (let fruit of rarityPool) {
        sum += fruit.chance;
        if (r <= sum) {
          multiplier *= fruit.multiplier;
          document.getElementById("crateResult").textContent = `Tu as gagn√© ${fruit.name} ! Multiplicateur x${fruit.multiplier}`;
          break;
        }
      }
      updateUI();
    }

    function buyBooster() {
      if (credits < boosterCost) return alert("Pas assez de cr√©dits!");
      credits -= boosterCost;
      multiplier += 1;
      boosterCost *= 10;
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
