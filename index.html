<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jeu Clicker avec textures</title>
  <style>
    body {
      background: url('https://i.imgur.com/3RnR85Z.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #argent {
      font-size: 2em;
      margin-bottom: 40px;
      text-shadow: 2px 2px 4px #000;
    }

    .boutons-container {
      display: flex;
      justify-content: center;
      gap: 60px;
    }

    .bouton {
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .bouton:hover {
      transform: scale(1.1);
    }

    .image-btn {
      width: 120px;
      height: 120px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      background-color: rgba(0,0,0,0.3);
      display: inline-block;
      padding: 10px;
    }

    .texte-sous-image {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
      text-shadow: 1px 1px 3px #000;
    }
  </style>
</head>
<body>

  <div id="argent">Argent: 0 $</div>

  <div class="boutons-container">

    <!-- Sac d'argent (click pour gagner 1$) -->
    <div class="bouton" id="btn-sac">
      <div class="image-btn">
        <img src="https://i.imgur.com/cO1RJ1E.png" alt="Sac d'argent" width="100%" />
      </div>
      <div class="texte-sous-image">+1 $</div>
    </div>

    <!-- Coffre bleu (coût 50$, +1 $/click) -->
    <div class="bouton" id="btn-coffre">
      <div class="image-btn">
        <img src="https://i.imgur.com/McM4YYT.png" alt="Coffre bleu" width="100%" />
      </div>
      <div class="texte-sous-image">Coût: 50 $</div>
    </div>

  </div>

  <script>
    let argent = 0;
    let gainParClick = 1;

    const argentDisplay = document.getElementById('argent');
    const btnSac = document.getElementById('btn-sac');
    const btnCoffre = document.getElementById('btn-coffre');

    btnSac.addEventListener('click', () => {
      argent += gainParClick;
      miseAJourAffichage();
    });

    btnCoffre.addEventListener('click', () => {
      if (argent >= 50) {
        argent -= 50;
        gainParClick += 1;
        miseAJourAffichage();
      } else {
        alert("Pas assez d'argent !");
      }
    });

    function miseAJourAffichage() {
      argentDisplay.textContent = `Argent: ${argent} $`;
    }
  </script>

</body>
</html>
