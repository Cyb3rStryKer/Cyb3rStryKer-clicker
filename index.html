<!DOCTYPE html>

  <style>
    body {

    .inventory-item {
      display: flex;

    .inventory-item img {

    }

      border-radius: 8px;
    }
    .achievement {
      background: #444;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #50fa7b;
    }
    .clicker-actions {
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
    }
    .clickable {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .clickable:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Clicker Ã‰volution</header>
  <nav>
    <button onclick="switchPage('clicker')" class="active">Clicker</button>
    <button onclick="switchPage('inventory')">Inventaire</button>
    <button onclick="switchPage('missions')">Missions</button>
    <button onclick="switchPage('shop')">Boutique</button>
    <button onclick="switchPage('rebirth')">Renaissance</button>
    <button onclick="switchPage('achievements')">SuccÃ¨s</button>

  <main>
    <div id="clicker" class="page active">
      <h2>CrÃ©dits : <span id="credits">0</span></h2>
      <h3>Multiplicateur : <span id="multiplier">1.0</span> | Renaissance : <span id="rebirths">0</span></h3>

      <div class="clicker-actions">
        <div class="clickable" onclick="clicker()">
          <img src="https://img.icons8.com/external-smashingstocks-flat-smashing-stocks/96/external-money-bag-ecommerce-smashingstocks-flat-smashing-stocks.png" alt="Sac d'argent" />
          <div style="margin-top: 8px;">Gagner crÃ©dits</div>

        <div class="clickable" onclick="openBox()">

      <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

      <p id="message"></p>
      <div>
        <p>Niveau : <span id="level">1</span></p>
        <p>XP : <span id="xp">0</span>/100</p>

          <div class="progress" id="xpBar"></div>
        </div>
      </div>
    </div>

    <div id="inventory" class="page">
      <h2>Inventaire</h2>
      <div id="inventoryList"></div>

    <div id="missions" class="page">

    </div>

    <div id="shop" class="page">
      <h2>Boutique</h2>
      <button onclick="buyBoost(100, 0.5)">âš¡ Boost x0.5 (100 crÃ©dits)</button>
      <button onclick="buyBoost(200, 1.0)">âš¡ Boost x1.0 (200 crÃ©dits)</button>
    </div>

    <div id="rebirth" class="page">

    <div id="achievements" class="page">

      <div id="achievementsList"></div>
    </div>
  </main>

  <script>
    // MÃªme code JS, sauf que dans clicker() et openBox() on ajoute le son :

    function clicker() {
      document.getElementById('clickSound').play();
      let gain = Math.floor(1 * multiplier * (1 + rebirths * 0.5));
      credits += gain;
      saveGame();
      updateDisplay();
    }

    function openBox() {
      if (credits < 50) {
        document.getElementById("message").textContent = "Pas assez de crÃ©dits !";
        return;
      }
      document.getElementById('boxSound').play();
      credits -= 50;
      let item = getRandomItem();
      if (inventory[item.name]) {
        inventory[item.name].count++;
      } else {
        inventory[item.name] = { count: 1, img: item.img, limited: item.limited || false };
      }
      multiplier += item.boost;
      xp += 10;
      missionProgress++;
      if (xp >= 100) {
        level++;
        xp = 0;
      }
      document.getElementById("message").textContent = `Tu as obtenu : ${item.name} (+${item.boost} boost)`;
      saveGame();
      updateDisplay();
    }
  </script>
