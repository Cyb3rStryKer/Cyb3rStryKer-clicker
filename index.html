<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f7f7f7;
      padding: 30px;
    }
    #clickerBtn {
      font-size: 24px;
      padding: 20px 40px;
      margin: 20px;
    }
    .booster {
      margin: 10px;
      padding: 10px;
      background: #eee;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>

  <h1>üí• Clicker Game</h1>
  <p>Points: <span id="points">0</span></p>
  <button id="clickerBtn">üéØ Clique !</button>

  <h2>üéÅ Boosters</h2>
  <div id="boostersContainer">
    <div class="booster" id="autoClickBooster">+1 AutoClick/sec (100 pts)</div>
  </div>

  <script>
    let points = 0;
    let autoClickers = 0;
    let autoClickCost = 100;
    let lastClickTime = 0;

    const pointsDisplay = document.getElementById("points");
    const clickerBtn = document.getElementById("clickerBtn");
    const autoClickBooster = document.getElementById("autoClickBooster");

    // üîÅ AutoClick loop
    setInterval(() => {
      points += autoClickers;
      updateDisplay();
      saveProgress();
    }, 1000);

    // üñ±Ô∏è Clic manuel + anti-cheat
    clickerBtn.addEventListener("click", () => {
      const now = Date.now();
      if (now - lastClickTime < 100) return; // Bloque clics <100ms
      lastClickTime = now;

      points += 1;
      updateDisplay();
      saveProgress();
    });

    // üéÅ AutoClick Booster
    autoClickBooster.addEventListener("click", () => {
      if (points >= autoClickCost) {
        points -= autoClickCost;
        autoClickers += 1;
        autoClickCost = Math.floor(autoClickCost * 1.1);
        updateDisplay();
        saveProgress();
        updateBoosterText();
      } else {
        alert("Pas assez de points !");
      }
    });

    function updateDisplay() {
      pointsDisplay.textContent = Math.floor(points);
    }

    function updateBoosterText() {
      autoClickBooster.textContent = `+1 AutoClick/sec (${autoClickCost} pts)`;
    }

    function saveProgress() {
      localStorage.setItem("clickerSave", JSON.stringify({
        points,
        autoClickers,
        autoClickCost
      }));
    }

    function loadProgress() {
      const save = JSON.parse(localStorage.getItem("clickerSave"));
      if (save) {
        points = save.points || 0;
        autoClickers = save.autoClickers || 0;
        autoClickCost = save.autoClickCost || 100;
        updateDisplay();
        updateBoosterText();
      }
    }

    // üì¶ D√©marrage
    loadProgress();
  </script>
</body>
</html>
