<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CyberStryKer-clicker</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet" />
<style>
  /* Reset et base */
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0; 
    font-family: 'Fredoka One', cursive, sans-serif;
    background: #f9f9f7;
    color: #222;
    display: flex;
    height: 100vh;
  }

  /* Conteneur principal divis√© gauche/droite */
  #container {
    display: flex;
    width: 100%;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    border-radius: 12px;
    overflow: hidden;
    margin: auto;
    max-width: 1200px;
    background: white;
  }

  /* Partie gauche */
  #leftPanel {
    width: 50%;
    background: #d0f0fd; /* bleu clair doux */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 40px 30px;
    position: relative;
  }

  /* Partie droite */
  #rightPanel {
    width: 50%;
    background: #fcfcfc;
    padding: 40px 30px;
    overflow-y: auto;
  }

  /* S√©parateur vertical anim√© */
  #separator {
    width: 4px;
    background: linear-gradient(180deg, #42a5f5, #1e88e5);
    cursor: col-resize;
    transition: background 0.4s ease;
  }
  #separator:hover {
    background: linear-gradient(180deg, #1e88e5, #42a5f5);
    box-shadow: 0 0 15px #42a5f5;
  }

  h1 {
    font-size: 3.2em;
    text-align: center;
    margin-bottom: 20px;
    color: #0d47a1;
    text-shadow: 2px 2px 8px rgba(66, 165, 245, 0.6);
  }

  /* Affichage cr√©dits */
  #creditsDisplay {
    font-size: 2.3em;
    font-weight: 700;
    color: #00796b;
    margin-bottom: 40px;
    text-shadow: 1px 1px 4px #004d40;
    user-select: none;
  }

  /* Bouton sac */
  #clickBagBtn {
    font-size: 2.3em;
    padding: 28px 65px;
    background: linear-gradient(135deg, #42a5f5, #1e88e5);
    border: none;
    border-radius: 30px;
    color: white;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(30, 136, 229, 0.8);
    transition: transform 0.25s ease, box-shadow 0.25s ease;
    user-select: none;
    margin-bottom: 50px;
  }
  #clickBagBtn:hover {
    transform: scale(1.07);
    box-shadow: 0 10px 30px rgba(30, 136, 229, 1);
  }
  #clickBagBtn:active {
    transform: scale(0.95);
  }

  /* Niveau et barre XP conteneur */
  #levelContainer {
    display: flex;
    align-items: center;
    gap: 18px;
  }

  /* Niveau affichage */
  #levelDisplay {
    font-size: 2em;
    background: #1e88e5;
    color: white;
    padding: 18px 50px;
    border-radius: 40px;
    box-shadow: 0 8px 20px rgba(30, 136, 229, 0.7);
    user-select: none;
    white-space: nowrap;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
  }

  /* Barre XP */
  #xpBarBackground {
    width: 280px;
    height: 36px;
    background: #bbdefb;
    border-radius: 20px;
    box-shadow: inset 0 0 8px #1976d2;
    overflow: hidden;
    position: relative;
  }
  #xpBarFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #64b5f6, #1565c0);
    border-radius: 20px 0 0 20px;
    transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }
  #xpText {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: 700;
    color: #0d47a1;
    text-shadow: 1px 1px 2px rgba(255,255,255,0.8);
    user-select: none;
  }

  /* Zone message */
  #message {
    margin-top: 25px;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 1.3em;
    min-height: 48px;
    color: #004d40;
    text-align: center;
    text-shadow: 1px 1px 2px #a0d8ef;
  }

  /* Sections droite */
  #rightPanel h2 {
    margin-top: 0;
    color: #0d47a1;
    text-shadow: 1px 1px 2px rgba(30, 136, 229, 0.7);
    font-weight: 700;
  }

  /* Boutons boutique et caisse */
  .game-btn {
    font-family: 'Fredoka One', cursive, sans-serif;
    font-size: 1.3em;
    padding: 14px 30px;
    margin: 14px 0;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    background: linear-gradient(45deg, #43a047, #2e7d32);
    color: white;
    box-shadow: 0 6px 18px rgba(46, 125, 50, 0.8);
    transition: background 0.35s ease, transform 0.2s ease;
    user-select: none;
  }
  .game-btn:hover {
    background: linear-gradient(45deg, #66bb6a, #388e3c);
    transform: scale(1.07);
  }
  .game-btn:active {
    transform: scale(0.95);
  }

  /* Inventaire */
  #inventoryList {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
  }
  .inventory-item {
    background: #bbdefb;
    border-radius: 14px;
    padding: 10px 16px;
    display: flex;
    align-items: center;
    gap: 10px;
    color: #0d47a1;
    box-shadow: 0 4px 12px rgba(13, 71, 161, 0.3);
    font-weight: 700;
    user-select: none;
  }
  .inventory-item img {
    width: 36px;
    height: 36px;
  }

  /* Boosters container */
  #boostersContainer {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }

  /* Pop animation for buttons */
  .pop {
    animation: popAnim 0.3s forwards;
  }
  @keyframes popAnim {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
  }
</style>
</head>
<body>
  <div id="container">
    <div id="leftPanel">
      <h1>CyberStryKer-clicker</h1>
      <div id="creditsDisplay">Cr√©dits : <span id="creditsAmount">0</span> $</div>
      <button id="clickBagBtn" title="Clique ici pour gagner des cr√©dits">üí∞ Clique sur le sac</button>
      
      <div id="levelContainer">
        <div id="levelDisplay">Niveau : <span id="level">1</span></div>
        <div id="xpBarBackground">
          <div id="xpBarFill"></div>
          <div id="xpText">0 / 100</div>
        </div>
      </div>

      <div style="margin-top: 12px; font-size: 1.1em; color: #555;">
        Clics: <span id="clicksCount">0</span> / <span id="clicksNeeded">100</span>
      </div>
      <div id="message"></div>
    </div>

    <div id="separator"></div>

    <div id="rightPanel">
      <h2>Inventaire</h2>
      <div id="inventoryList">Inventaire vide</div>

      <h2>Caisse</h2>
      <button id="buyBoxBtn" class="game-btn">Acheter une caisse (10 $)</button>

      <h2>Boutique</h2>
      <div id="boostersContainer"></div>
    </div>
  </div>

  <audio id="soundClick" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="soundBuy" src="https://freesound.org/data/previews/198/198841_2859976-lq.mp3"></audio>

<script>
  let credits = 0;
  let baseMultiplier = 1.0;
  let inventory = {};
  let clicksCount = 0;
  let level = 1;
  let clicksNeeded = 100;
  let boxPrice = 10;

  const boxItems = [
    { name: "Commun", multiplier: 1.1, probability: 0.5, color: "#5a9", img: "https://img.icons8.com/color/48/000000/star--v1.png" },
    { name: "Rare", multiplier: 1.5, probability: 0.3, color: "#4a90e2", img: "https://img.icons8.com/color/48/000000/diamond.png" },
    { name: "Epique", multiplier: 2.0, probability: 0.12, color: "#d32f2f", img: "https://img.icons8.com/color/48/000000/fire-element--v1.png" },
    { name: "Mythique", multiplier: 5.0, probability: 0.07, color: "#7b1fa2", img: "https://img.icons8.com/color/48/000000/crown.png" },
    { name: "L√©gendaire", multiplier: 10.0, probability: 0.01, color: "#fbc02d", img: "https://img.icons8.com/color/48/000000/treasure-chest.png" }
  ];

  const boosters = [
    { id: 'booster1', name: 'Booster x1', level: 0, price: 10 },
    { id: 'booster2', name: 'Booster x2', level: 0, price: 100 },
    { id: 'booster3', name: 'Booster x3', level: 0, price: 1000 },
  ];

  const creditsAmount = document.getElementById('creditsAmount');
  const inventoryList = document.getElementById('inventoryList');
  const boostersContainer = document.getElementById('boostersContainer');
  const clicksCountEl = document.getElementById('clicksCount');
  const clicksNeededEl = document.getElementById('clicksNeeded');
  const levelEl = document.getElementById('level');
  const levelDisplay = document.getElementById('levelDisplay');
  const xpBarFill = document.getElementById('xpBarFill');
  const xpText = document.getElementById('xpText');
  const message = document.getElementById('message');
  const clickBagBtn = document.getElementById('clickBagBtn');
  const buyBoxBtn = document.getElementById('buyBoxBtn');
  const soundClick = document.getElementById('soundClick');
  const soundBuy = document.getElementById('soundBuy');

  function calcTotalMultiplier() {
    let mul = baseMultiplier;
    for (const item in inventory) {
      const invItem = boxItems.find(i => i.name === item);
      if (invItem) {
        mul *= Math.pow(invItem.multiplier, inventory[item]);
      }
    }
    // Boosters add +1 multiplier per level
    boosters.forEach(b => {
      mul *= (1 + b.level);
    });
    return mul;
  }

  function updateDisplay() {
    creditsAmount.textContent = credits.toFixed(1);
    clicksCountEl.textContent = clicksCount;
    clicksNeededEl.textContent = clicksNeeded;
    levelEl.textContent = level;

    updateXpBar();

    // Inventaire
    inventoryList.innerHTML = '';
    if (Object.keys(inventory).length === 0) {
      inventoryList.textContent = 'Inventaire vide';
    } else {
      for (const itemName in inventory) {
        const item = boxItems.find(i => i.name === itemName);
        const count = inventory[itemName];
        if (!item) continue;
        const div = document.createElement('div');
        div.className = 'inventory-item';
        div.innerHTML = `<img src="${item.img}" alt="${item.name}"/> ${itemName} √ó${count}`;
        inventoryList.appendChild(div);
      }
    }

    // Boosters buttons
    boostersContainer.innerHTML = '';
    boosters.forEach(b => {
      const btn = document.createElement('button');
      btn.className = 'game-btn';
      btn.textContent = `${b.name} (lvl ${b.level}) - Prix: ${b.price.toFixed(1)} $`;
      btn.onclick = () => {
        if (credits >= b.price) {
          credits -= b.price;
          b.level++;
          b.price *= 10;
          updateDisplay();
          saveData();
          playBuySoundAndAnimate(btn);
          setMessage(`Achat r√©ussi : ${b.name} niveau ${b.level}`);
        } else {
          setMessage(`Pas assez de cr√©dits pour acheter ${b.name}`);
        }
      };
      boostersContainer.appendChild(btn);
    });

    buyBoxBtn.textContent = `Acheter une caisse (${boxPrice.toFixed(1)} $)`;
  }

  function setMessage(txt) {
    message.innerHTML = txt;
  }

  clickBagBtn.addEventListener('click', () => {
    clicksCount++;
    // Level up check
    if (clicksCount >= clicksNeeded) {
      level++;
      clicksCount = 0;
      clicksNeeded = Math.floor(clicksNeeded * 1.1);
      setMessage(`Bravo ! Vous √™tes pass√© au niveau ${level} !`);
    } else {
      setMessage(`Clic effectu√© ! (${clicksCount} / ${clicksNeeded})`);
    }

    // Gain cr√©dits avec multiplicateur
    const gain = calcTotalMultiplier();
    credits += gain;
    updateDisplay();
    saveData();
    playClickSoundAndAnimate(clickBagBtn);
  });

  buyBoxBtn.addEventListener('click', () => {
    if (credits < boxPrice) {
      setMessage(`Pas assez de cr√©dits pour acheter une caisse.`);
      return;
    }
    credits -= boxPrice;

    // Tirage objet caisse
    let r = Math.random();
    let cumProb = 0;
    let boxItem = boxItems[0];
    for (const item of boxItems) {
      cumProb += item.probability;
      if (r <= cumProb) {
        boxItem = item;
        break;
      }
    }

    inventory[boxItem.name] = (inventory[boxItem.name] || 0) + 1;
    setMessage(`Vous avez gagn√© un objet <span style="color:${boxItem.color}">${boxItem.name}</span> (√ó${boxItem.multiplier})`);

    // Prix caisse
    if (boxPrice === 10) boxPrice = 50;
    else if (boxPrice === 50) boxPrice = 100;
    else if (boxPrice === 100) boxPrice = 200;
    else if (boxPrice < 1000) boxPrice += 100;
    else boxPrice += 1000;

    updateDisplay();
    saveData();
    playBuySoundAndAnimate(buyBoxBtn);
  });

  // Animation et sons
  function playClickSoundAndAnimate(el) {
    soundClick.currentTime = 0;
    soundClick.play();
    el.classList.add('pop');
    setTimeout(() => el.classList.remove('pop'), 300);
  }
  function playBuySoundAndAnimate(el) {
    soundBuy.currentTime = 0;
    soundBuy.play();
    el.classList.add('pop');
    setTimeout(() => el.classList.remove('pop'), 300);
  }

  // Barre XP update
  function updateXpBar() {
    const percent = (clicksCount / clicksNeeded) * 100;
    xpBarFill.style.width = percent + '%';
    xpText.textContent = `${clicksCount} / ${clicksNeeded}`;
  }

  // Sauvegarde / Chargement localStorage
  function saveData() {
    const data = {
      credits,
      inventory,
      clicksCount,
      level,
      clicksNeeded,
      boxPrice,
      boosters
    };
    localStorage.setItem('cyberstrykerData', JSON.stringify(data));
  }

  function loadData() {
    const data = localStorage.getItem('cyberstrykerData');
    if (data) {
      try {
        const obj = JSON.parse(data);
        credits = obj.credits || 0;
        inventory = obj.inventory || {};
        clicksCount = obj.clicksCount || 0;
        level = obj.level || 1;
        clicksNeeded = obj.clicksNeeded || 100;
        boxPrice = obj.boxPrice || 10;
        // Restaurer niveaux boosters
        if (obj.boosters) {
          for (let i=0; i<boosters.length; i++) {
            if (obj.boosters[i]) {
              boosters[i].level = obj.boosters[i].level || 0;
              boosters[i].price = obj.boosters[i].price || boosters[i].price;
            }
          }
        }
      } catch(e) {
        console.error('Erreur chargement donn√©es:', e);
      }
    }
  }

  loadData();
  updateDisplay();
</script>
</body>
</html>
