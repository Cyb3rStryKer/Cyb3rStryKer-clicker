<!DOCTYPE html>
<html lang="fr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>‚ú® Clicker Collection - √âvolution ‚ú®</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e1e2f, #282a36);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #44475a;
      font-size: 28px;
      text-align: center;
      border-bottom: 2px solid #6272a4;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background: #343746;
      padding: 10px;
    }
    nav button {
      background: #6272a4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    nav button.active {
      background: #50fa7b;
      color: #000;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    .progress-bar {
      width: 100%;
      background: #333;
      border-radius: 10px;
      margin-top: 10px;
    }
    .progress {
      height: 20px;
      background: #ff79c6;
      width: 0%;
      border-radius: 10px;
      transition: width 0.5s ease-in-out;
    }
    .inventory-item {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .inventory-item img {
      width: 40px;
      margin-right: 10px;
    }
    .limited {
      border: 2px solid gold;
      padding: 5px;
      border-radius: 8px;
    }
    .achievement {
      background: #444;
      padding: 10px;
      margin: 10px 0;
      border-left: 5px solid #50fa7b;
    }
    .image-button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
    }
    .image-button img {
      width: 96px;
      height: 96px;
      transition: transform 0.3s ease;
    }
    .image-button:hover img {
      transform: scale(1.1);
    }
    @keyframes glow {
      0% { box-shadow: 0 0 5px #50fa7b; }
      50% { box-shadow: 0 0 20px #50fa7b; }
      100% { box-shadow: 0 0 5px #50fa7b; }
    }
    .glow {
      animation: glow 2s infinite;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>üéÆ Clicker √âvolution</header>
  <nav>
    <button onclick="switchPage('clicker')" class="active">Clicker</button>
    <button onclick="switchPage('inventory')">Inventaire</button>
    <button onclick="switchPage('missions')">Missions</button>
    <button onclick="switchPage('shop')">Boutique</button>
    <button onclick="switchPage('rebirth')">Renaissance</button>
    <button onclick="switchPage('achievements')">Succ√®s</button>
  </nav>

  <main>
    <div id="clicker" class="page active">
      <h2>Cr√©dits : <span id="credits">0</span></h2>
      <h3>Multiplicateur : <span id="multiplier">1.0</span> | Renaissance : <span id="rebirths">0</span></h3>
      <button class="image-button glow" onclick="clicker()">
        <img src="https://img.icons8.com/emoji/96/money-bag-emoji.png" alt="Cliquer pour gagner">
      </button>
      <button class="image-button" onclick="openBox()">
        <img src="https://img.icons8.com/color/96/treasure-chest.png" alt="Ouvrir une caisse">
      </button>
      <audio id="boxSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_853e6b274f.mp3?filename=click-124467.mp3" preload="auto"></audio>
      <p id="message"></p>
      <div>
        <p>Niveau : <span id="level">1</span></p>
        <p>XP : <span id="xp">0</span>/100</p>
        <div class="progress-bar">
          <div class="progress" id="xpBar"></div>
        </div>
      </div>
    </div>

    <!-- Le reste du contenu reste inchang√© -->
    <!-- (inventaire, missions, boutique, renaissance, succ√®s) -->
  </main>

  <script>
    // Variables, items et achievements inchang√©s...

    function openBox() {
      if (credits < 50) {
        document.getElementById("message").textContent = "Pas assez de cr√©dits !";
        return;
      }
      document.getElementById("boxSound").play();
      credits -= 50;
      let item = getRandomItem();
      if (inventory[item.name]) {
        inventory[item.name].count++;
      } else {
        inventory[item.name] = { count: 1, img: item.img, limited: item.limited || false };
      }
      multiplier += item.boost;
      xp += 10;
      missionProgress++;
      if (xp >= 100) {
        level++;
        xp = 0;
      }
      document.getElementById("message").textContent = `Tu as obtenu : ${item.name} (+${item.boost} boost)`;
      saveGame();
      updateDisplay();
    }

    // Le reste du JS reste inchang√© (clicker, saveGame, updateDisplay...)
  </script>
</body>
</html>
