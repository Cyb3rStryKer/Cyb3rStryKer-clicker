<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CyberStryKer-clicker</title>
  <link rel="icon" href="https://img.icons8.com/emoji/48/money-bag-emoji.png" />
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Comic Neue', sans-serif;
      background: #fff8e1;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: linear-gradient(to right, #fb8c00, #f57c00);
      color: white;
      font-size: 1.5em;
    }

    #main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    #left, #right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    #clickBagBtn {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid #b71c1c;
      background: #d32f2f;
      font-size: 2.5em;
      cursor: pointer;
      color: white;
      box-shadow: 4px 4px 0 #7b0000;
      transition: transform 0.1s;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }

    #clickBagBtn:active {
      transform: scale(0.9);
    }

    .stat {
      font-size: 1.3em;
      margin: 10px 0;
    }

    button {
      cursor: pointer;
      font-weight: bold;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px 0;
      background: #ffcc80;
      border: 3px solid #fb8c00;
      color: #bf360c;
      font-size: 1em;
      transition: background 0.2s;
    }

    button:hover {
      background: #f57c00;
      color: white;
    }

    .dark button {
      background: #333;
      color: #fbc02d;
      border-color: #444;
    }

    #settingsPanel {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #fff8e1;
      border: 3px solid #fb8c00;
      border-radius: 10px;
      padding: 10px;
      z-index: 10;
    }

    body.dark #settingsPanel {
      background: #333;
      color: white;
      border-color: #777;
    }

    #inventoryPanel {
      display: none;
      position: absolute;
      top: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      border: 3px solid #fb8c00;
      box-shadow: 0 0 10px #aaa;
      max-height: 300px;
      overflow-y: auto;
      z-index: 10;
    }

    body.dark #inventoryPanel {
      background: #222;
      color: white;
    }

    .inventory-item {
      margin: 8px 0;
    }

    .hidden {
      display: none !important;
    }

    #confirmReset, #confirmFusion {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      border: 3px solid #fb8c00;
      padding: 20px;
      border-radius: 10px;
      z-index: 20;
    }

    .dark #confirmReset, .dark #confirmFusion {
      background: #222;
      color: white;
    }

    .emoji-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      margin-left: 10px;
      cursor: pointer;
    }

    .emoji-btn:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <header>
    <span>CyberStryKer-clicker</span>
    <div>
      <button class="emoji-btn" id="toggleSettings">âš™ï¸</button>
      <button class="emoji-btn" id="resetBtn">ğŸ”„</button>
      <button class="emoji-btn" id="toggleInventory">ğŸ’</button>
    </div>
  </header>

  <div id="main">
    <div id="left">
      <div class="stat">ğŸ’° <span id="credits">0</span> $</div>
      <div class="stat">ğŸ“ˆ Multiplier: <span id="multiplier">x1.00</span></div>
      <button id="clickBagBtn">ğŸ’°</button>
      <div class="stat">ğŸ”¥ Rebirth: <span id="rebirths">0</span></div>
      <div class="stat">ğŸ† SuccÃ¨s: <span id="achievements">0</span></div>
    </div>

    <div id="right">
      <h2>Booster</h2>
      <button id="booster1">+0.01Ã— (100 $)</button>
      <button id="booster2">+0.1Ã— (1000 $)</button>
      <button id="booster3">+1Ã— (10000 $)</button>

      <h2>Auto Clicker</h2>
      <button id="autoClicker">Acheter Auto-click (500 $)</button>
      <div id="autoLevel">Niveau: 0</div>

      <h2>Caisse MystÃ¨re</h2>
      <button id="buyBox">ğŸ“¦ Acheter une caisse (10 $)</button>
      <div id="boxCount">Caisse(s) achetÃ©e(s) : 0</div>

      <h2>Fusion</h2>
      <button id="startFusion">ğŸ§ª Fusionner des fruits</button>
    </div>
  </div>

  <!-- INVENTAIRE -->
  <div id="inventoryPanel">
    <h3>ğŸ’ Inventaire</h3>
    <div id="inventoryList"></div>
  </div>

  <!-- CONFIRM RESET -->
  <div id="confirmReset">
    <p>RÃ©initialiser toute la progression ?</p>
    <button onclick="confirmReset()">Oui</button>
    <button onclick="cancelReset()">Non</button>
  </div>

  <!-- CONFIRM FUSION -->
  <div id="confirmFusion">
    <p>Fusionner tous les fruits doublons ?</p>
    <button onclick="confirmFusion()">Oui</button>
    <button onclick="cancelFusion()">Non</button>
  </div>

  <!-- PARAMÃˆTRES -->
  <div id="settingsPanel">
    <label><input type="checkbox" id="toggleSound" checked /> ğŸ”Š Son</label><br />
    <label><input type="checkbox" id="darkModeToggle" /> ğŸŒ™ Mode sombre</label><br />
    <label>ğŸŒ Langue:
      <select id="languageSelector">
        <option value="fr">ğŸ‡«ğŸ‡· FranÃ§ais</option>
        <option value="en">ğŸ‡¬ğŸ‡§ English</option>
        <option value="es">ğŸ‡ªğŸ‡¸ EspaÃ±ol</option>
        <option value="de">ğŸ‡©ğŸ‡ª Deutsch</option>
      </select>
    </label>
  </div>

  <!-- SONS -->
  <audio id="soundClick" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  <audio id="soundBuy" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="soundError" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="soundFusion" src="https://actions.google.com/sounds/v1/magic/clang_and_wobble.ogg" preload="auto"></audio>
  <script>
const creditsEl = document.getElementById("credits");
const clickBtn = document.getElementById("clickBagBtn");
const multiplierEl = document.getElementById("multiplier");
const rebirthsEl = document.getElementById("rebirths");
const achievementsEl = document.getElementById("achievements");
const inventoryList = document.getElementById("inventoryList");

let credits = 0, multiplier = 1, rebirths = 0, achievements = 0;
let autoClickLevel = 0, boxCount = 0;
let boosters = { booster1: 0, booster2: 0, booster3: 0 };
let boxPrice = 10, autoClickPrice = 500;

let inventory = {};
let allowClick = true;
let soundEnabled = true;
let darkMode = false;
let language = 'fr';

const translations = {
  fr: { buyBox: "ğŸ“¦ Acheter une caisse", booster1: "+0.01Ã—", booster2: "+0.1Ã—", booster3: "+1Ã—" },
  en: { buyBox: "ğŸ“¦ Buy a box", booster1: "+0.01Ã—", booster2: "+0.1Ã—", booster3: "+1Ã—" },
  es: { buyBox: "ğŸ“¦ Comprar caja", booster1: "+0.01Ã—", booster2: "+0.1Ã—", booster3: "+1Ã—" },
  de: { buyBox: "ğŸ“¦ Kiste kaufen", booster1: "+0.01Ã—", booster2: "+0.1Ã—", booster3: "+1Ã—" },
};

const fruits = [
  { name: "ğŸ", rarity: "Commun", boost: 0.01, prob: 80 },
  { name: "ğŸŠ", rarity: "Rare", boost: 0.1, prob: 15 },
  { name: "ğŸ‡", rarity: "Ã‰pique", boost: 0.5, prob: 4.5 },
  { name: "ğŸ", rarity: "Mythique", boost: 1, prob: 0.4 },
  { name: "ğŸ“", rarity: "LÃ©gendaire", boost: 10, prob: 0.1 }
];

function updateUI() {
  creditsEl.textContent = abbreviate(credits);
  multiplierEl.textContent = `x${(1 + getTotalBoost()).toFixed(2)}`;
  rebirthsEl.textContent = rebirths;
  achievementsEl.textContent = achievements;
  document.getElementById("boxCount").textContent = `Caisse(s) achetÃ©e(s) : ${boxCount}`;
  document.getElementById("autoLevel").textContent = `Niveau: ${autoClickLevel}`;
}

function abbreviate(n) {
  if (n >= 1e9) return (n / 1e9).toFixed(1) + "B";
  if (n >= 1e6) return (n / 1e6).toFixed(1) + "M";
  if (n >= 1e3) return (n / 1e3).toFixed(1) + "K";
  return Math.floor(n);
}

clickBtn.addEventListener("click", () => {
  if (!allowClick) return;
  credits += 1 * (1 + getTotalBoost());
  updateUI();
  playSound("soundClick");
  preventAutoClick();
});

function getTotalBoost() {
  let boost = 0;
  for (let b in boosters) {
    if (b === "booster1") boost += 0.01 * boosters[b];
    if (b === "booster2") boost += 0.1 * boosters[b];
    if (b === "booster3") boost += 1 * boosters[b];
  }
  for (const fruit in inventory) {
    const data = fruits.find(f => f.name === fruit);
    if (data) boost += inventory[fruit] * data.boost;
  }
  return boost;
}

function preventAutoClick() {
  allowClick = false;
  setTimeout(() => allowClick = true, 50);
}

// Booster achats
["booster1", "booster2", "booster3"].forEach(id => {
  document.getElementById(id).addEventListener("click", () => {
    const cost = { booster1: 100, booster2: 1000, booster3: 10000 }[id];
    if (credits >= cost) {
      credits -= cost;
      boosters[id]++;
      updateUI();
      playSound("soundBuy");
    } else playSound("soundError");
  });
});

document.getElementById("autoClicker").addEventListener("click", () => {
  if (credits >= autoClickPrice) {
    credits -= autoClickPrice;
    autoClickLevel++;
    autoClickPrice += autoClickPrice * 0.01;
    updateUI();
    startAutoClick();
    playSound("soundBuy");
  } else playSound("soundError");
});

function startAutoClick() {
  clearInterval(window.autoClickInterval);
  window.autoClickInterval = setInterval(() => {
    credits += autoClickLevel * (1 + getTotalBoost());
    updateUI();
  }, 1000);
}

// ğŸ Acheter caisse
document.getElementById("buyBox").addEventListener("click", () => {
  if (credits < boxPrice) return playSound("soundError");
  credits -= boxPrice;
  boxCount++;
  boxPrice += Math.ceil(boxPrice * 0.1);
  const fruit = drawFruit();
  inventory[fruit.name] = (inventory[fruit.name] || 0) + 1;
  updateInventory();
  updateUI();
  playSound("soundBuy");
});

function drawFruit() {
  const roll = Math.random() * 100;
  let acc = 0;
  for (const f of fruits) {
    acc += f.prob;
    if (roll < acc) return f;
  }
  return fruits[0];
}

function updateInventory() {
  inventoryList.innerHTML = '';
  for (const key in inventory) {
    const data = fruits.find(f => f.name === key);
    const div = document.createElement("div");
    div.className = "inventory-item";
    div.textContent = `${key} x${inventory[key]} (${data.rarity}) +${data.boost}Ã—`;
    inventoryList.appendChild(div);
  }
}

// âš™ï¸ Settings
document.getElementById("toggleSettings").onclick = () =>
  document.getElementById("settingsPanel").classList.toggle("active");
document.getElementById("darkModeToggle").onchange = (e) => {
  document.body.classList.toggle("dark", e.target.checked);
  darkMode = e.target.checked;
};
document.getElementById("toggleSound").onchange = (e) => soundEnabled = e.target.checked;
document.getElementById("languageSelector").onchange = (e) => {
  language = e.target.value;
  applyLanguage();
};

function applyLanguage() {
  const t = translations[language];
  document.getElementById("buyBox").innerHTML = `${t.buyBox} (${Math.floor(boxPrice)} $)`;
  document.getElementById("booster1").textContent = `${t.booster1} (100 $)`;
  document.getElementById("booster2").textContent = `${t.booster2} (1000 $)`;
  document.getElementById("booster3").textContent = `${t.booster3} (10000 $)`;
}

// ğŸ”„ RÃ©initialisation
document.getElementById("resetBtn").onclick = () =>
  document.getElementById("confirmReset").style.display = "flex";

function confirmReset() {
  if (confirm("ÃŠtes-vous sÃ»r de vouloir TOUT perdre ?")) {
    localStorage.clear();
    location.reload();
  }
}

function cancelReset() {
  document.getElementById("confirmReset").style.display = "none";
}

// ğŸ’ Inventaire toggle
document.getElementById("toggleInventory").onclick = () =>
  document.getElementById("inventoryPanel").classList.toggle("show");

// ğŸ§ª Fusion
document.getElementById("startFusion").onclick = () =>
  document.getElementById("confirmFusion").style.display = "flex";

function confirmFusion() {
  for (const key in inventory) {
    while (inventory[key] >= 2) {
      inventory[key] -= 2;
      inventory[key] += 1;
      credits += 10;
    }
  }
  updateInventory();
  updateUI();
  playSound("soundFusion");
  cancelFusion();
}

function cancelFusion() {
  document.getElementById("confirmFusion").style.display = "none";
}

// ğŸ”Š Sons
function playSound(id) {
  if (!soundEnabled) return;
  const el = document.getElementById(id);
  if (el) { el.currentTime = 0; el.play(); }
}

// ğŸ’¾ Sauvegarde auto
function saveGame() {
  localStorage.setItem("clickerSave", JSON.stringify({
    credits, boxCount, inventory, boosters,
    autoClickLevel, boxPrice, rebirths, achievements, darkMode, language
  }));
}
function loadGame() {
  const data = JSON.parse(localStorage.getItem("clickerSave"));
  if (!data) return;
  credits = data.credits || 0;
  boxCount = data.boxCount || 0;
  inventory = data.inventory || {};
  boosters = data.boosters || boosters;
  autoClickLevel = data.autoClickLevel || 0;
  boxPrice = data.boxPrice || 10;
  rebirths = data.rebirths || 0;
  achievements = data.achievements || 0;
  darkMode = data.darkMode || false;
  language = data.language || "fr";

  document.getElementById("darkModeToggle").checked = darkMode;
  document.body.classList.toggle("dark", darkMode);
  document.getElementById("languageSelector").value = language;
  applyLanguage();
  updateInventory();
  updateUI();
  if (autoClickLevel > 0) startAutoClick();
}
loadGame();
setInterval(saveGame, 2000);
</script>
</body>
</html>
