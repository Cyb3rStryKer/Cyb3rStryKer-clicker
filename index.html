<!DOCTYPE html>
<html lang="fr">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CyberStryKer-clicker</title>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff8e1;
      overflow: hidden;
      user-select: none;
    }
    body.dark {
      background: #1e1e1e;
      color: #eee;
    }

    #container {
      display: flex;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    #leftPanel, #rightPanel {
      width: 50%;
      padding: 20px;
      overflow-y: auto;
    }

    #rightPanel {
      background: #fff3e0;
      border-left: 4px solid #fb8c00;
    }
    body.dark #rightPanel {
      background: #2b2b2b;
      border-color: #555;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #bf360c;
    }

    #creditsDisplay {
      font-size: 2em;
      text-align: center;
      margin-bottom: 20px;
    }

    #clickBagBtn {
      font-size: 2em;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #d32f2f;
      color: white;
      border: 3px solid #b71c1c;
      cursor: pointer;
      margin: 0 auto 20px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.1s;
    }

    #clickBagBtn:active {
      transform: scale(0.95);
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      background: #ff9800;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #e67e22;
    }

    .top-right {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    #settingsPanel {
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 10px;
      display: none;
    }

    body.dark #settingsPanel {
      background: #333;
      border-color: #888;
      color: white;
    }

    .inventory-item {
      background: #fff8e1;
      border: 2px solid #fb8c00;
      border-radius: 15px;
      padding: 8px;
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    body.dark .inventory-item {
      background: #3a3a3a;
    }

    #inventoryList {
      display: none;
    }

    #message {
      margin-top: 10px;
      font-weight: bold;
      text-align: center;
    }

    .hidden {
      display: none !important;
    }

    select, input[type="checkbox"] {
      margin-left: 10px;
    }
  </style>
  </head>
